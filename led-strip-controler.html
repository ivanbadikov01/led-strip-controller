<!DOCTYPE html>
<html>

<head>
	<title>Change strip color</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<form method='POST' name='rgb_values'>
			<input class="color" type='range' name='red' min='0' max='255' value='255'>
			<input class="color" type='range' name='green' min='0' max='255' value='255'>
			<input class="color" type='range' name='blue' min='0' max='255' value='255'>
			<input class="brightness" type='range' name='brightness' min='0' max='255' value='255'>
		</form>
		<span id='r' class="values">R: </span>
		<span id='g' class="values"> G: </span>
		<span id='b' class="values"> B: </span>
		<span id='brightness' class="values"> Brightness: </span> <br>
		<div id='color'></div>
		<div><button class="addFave">Add to favorite</button></div>
	</div>
	<div>
		<div class="favorites">
			<p>Favorite colors:</p>
		</div>
	</div>
</body>

</html>
